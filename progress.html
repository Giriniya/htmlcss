<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/progress.css">
</head>
<body>
    <div class="progress">
        <input type="checkbox" id="pg1" class="progress_1" >
        <label for="pg1" class="progress_01">
            <span class="5pro">5%</span>

        <input type="checkbox" id="pg2" class="progress_2" >
        <label for="pg2" class="progress_02">
            <span class="25pro">25%</span>

        <input type="checkbox" id="pg3" class="progress_3" >
        <label for="pg3" class="progress_03">
            <span class="50pro">50%</span>
            
        <input type="checkbox" id="pg4" class="progress_4" >
        <label for="pg4" class="progress_04">
            <span class="75pro">75%</span>
            
        <input type="checkbox" id="pg5" class="progress_5" >
        <label for="pg5" class="progress_05">
            <span class="100pro">100%</span>

        <div class="bar">
            <span class="pro_bar"></span>
        </div>
            
  

    </div>
</body>
</html>
